<div class="input-control">
  <label for="registration_date">
    <i class="ph-bold ph-calendar-plus"></i>
    {{label}}
  </label>

  <input
    type="date"
    id="registration_date"
    name="registration_date"
    value="{{date}}"
    min="2020-01-01"
    max="2023-12-31"
  />
</div>

<form>
  <div class="search-wrapper">
    <button class="search-button" type="submit">
      <i class="ph-bold ph-magnifying-glass"></i>
    </button>
    <input
      type="search"
      class="search"
      name="search"
      id="search"
      placeholder="Pesquisar uva por nome"
      value="{{search}}"
    />
  </div>
</form>

<input type="hidden" name="URL" id="URL" value="{{URL}}" />

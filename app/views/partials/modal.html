<dialog class="modal" id="modal-{{id}}">
  <i class="ph-bold ph-sign-out icon"></i>
  <h3 class="title">{{title}}</h3>
  <p class="description">{{description}}</p>
  <div class="buttons">
    <button class="button cancel">Cancelar</button>
    <button data-action="{{action}}" class="button confirm">Confirmar</button>
  </div>
  <div class="fade"></div>
</dialog>

<span class="css" data-file="modal"></span>
<span class="js" data-file="modal"></span>

<dialog class="modal" id="{{id}}">
  <i class="ph-bold ph-{{icon}} icon"></i>
  <h3 class="title">{{title}}</h3>
  <p class="description">{{description}}</p>
  <div class="buttons">
    <button type="button" class="button cancel">Cancelar</button>
    <button type="button" data-action="{{action}}" class="button confirm">
      Confirmar
    </button>
  </div>
</dialog>

<span class="css" data-file="modal"></span>
<span class="js" data-file="modal"></span>

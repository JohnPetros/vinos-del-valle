<form>
  <div class="search-wrapper">
    <i class="ph-bold ph-magnifying-glass"></i>
    <input
      type="search"
      class="search"
      name="search"
      id="search"
      placeholder="Pesquisar região por nome"
      value="{{search}}"
    />
  </div>

  <ul class="categories" id="countries">
    <input
      type="radio"
      name="category"
      id="category-all-categories"
      value="all-categories"
    />
    <button id="all-categories" data-color="#B04759" class="category" type="button">
      Todas os países
    </button>
    {{country-categories}}
  </ul>
</form>

<span class="css" data-file="form"></span>
<span class="css" data-file="filters"></span>
<span class="js" data-file="form"></span>
<span class="js" data-file="categories"></span>
<span class="js" data-file="countries"></span>
<span class="js" data-file="filters"></span>

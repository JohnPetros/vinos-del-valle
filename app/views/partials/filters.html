<form>
  <div class="selects">
    <div class="select year">
      <button type="button" class="selected year">
        <span class="selected-item-name"></span
        ><i class="ph-fill ph-caret-down"></i>
      </button>
      <div class="select-box">
        <div class="option active">
          <input type="radio" name="year" id="all-years" />
          <label for="all-years">Todos os anos</label>
        </div>
        <div class="option">
          <input type="radio" name="year" id="2023" />
          <label for="2023">2023</label>
        </div>
        <div class="option">
          <input type="radio" name="year" id="2022" />
          <label for="2022">2022</label>
        </div>
        <div class="option">
          <input type="radio" name="year" id="2021" />
          <label for="2021">2021</label>
        </div>
        <div class="option">
          <input type="radio" name="year" id="2020" />
          <label for="2020">2020</label>
        </div>
      </div>
    </div>

    <span>Região:</span>
    <div class="select region">
      <button type="button" class="selected region">
        <span class="selected-item-name"> </span>
        <i class="ph-fill ph-caret-down"></i>
      </button>
      <div class="select-box">
        <div class="option active">
          <input type="radio" name="region" id="5" />
          <label for="5"
            ><img class="flag" src="https://flagsapi.com/BR/flat/24.png" />
            Serra Gaúcha</label
          >
        </div>
        <div class="option">
          <input type="radio" name="region" id="1" />
          <label for="1"
            ><img class="flag" src="https://flagsapi.com/IT/flat/24.png" />
            Lombardia</label
          >
        </div>
        <div class="option">
          <input type="radio" name="region" id="1" />
          <label for="1"
            ><img class="flag" src="https://flagsapi.com/ES/flat/24.png" />
            Rioja</label
          >
        </div>
      </div>
    </div>
  </div>

  <div class="search-wrapper">
    <i class="ph-bold ph-magnifying-glass"></i>
    <input
      type="search"
      class="search"
      name="search"
      id="search"
      placeholder="Pesquise por um nome"
    />
  </div>
</form>

<div class="footer">
  <ul class="categories">
    <li>
      <button class="category" data-color="#8bd297">Moscato</button>
    </li>
    <li>
      <button class="category" data-color="#aaa">Merlot</button>
    </li>
    <li>
      <button class="category" data-color="#cad">Isabel</button>
    </li>
    <li>
      <button class="category" data-color="#1ac">Niágara</button>
    </li>
  </ul>
</div>
<div class="action-buttons">
  <button class="button filter">
    <i class="ph-bold ph-funnel"></i>
    Filtrar
  </button>
  <button class="button add">
    <i class="ph-bold ph-plus"></i>
    Adicionar vinho
  </button>
</div>

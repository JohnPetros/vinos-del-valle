<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../public/css/global.css" />
    <link rel="stylesheet" href="../../../public/css/login.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Vinos Del Valle - Login</title>
  </head>
  <body>
    <main>
      <div class="app">
        <form>
          <header>
            <img
              src="../../../public/assets/icons/logo.svg"
              width="32"
              alt="Logo da Vinos Del Valle"
            />
            <h2>Vinos Del Valle</h2>
          </header>
          <h1>Faça seu login</h1>
          <div class="input-wrapper">
            <i class="ph-fill ph-envelope"></i>
            <input type="text" placeholder="E-mail" required />
          </div>
          <div class="input-wrapper">
            <i class="ph-fill ph-lock"></i>
            <input type="password" placeholder="Senha" required />
          </div>
          <button>Login</button>
          <p>
            Não tem uma conta? <a href="#" target="_blank">Crie uma conta</a>
          </p>
        </form>
      </div>

      <div class="hero">
        <img
          src="../../../public/assets/images/hero.svg"
          width="350"
          alt="Logo da Vinos Del Valle"
        />
        <p>Os melhores vinhos da região do Vale.</p>
      </div>
    </main>
  </body>
</html>

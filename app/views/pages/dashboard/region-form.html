<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{public_path}}/assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{public_path}}/css/global.css" />
    <link rel="stylesheet" href="{{public_path}}/css/header.css" />
    <link rel="stylesheet" href="{{public_path}}/css/form.css" />
    <script defer src="{{public_path}}/js/global.js"></script>
    <script defer src="{{public_path}}/js/form.js"></script>
    <script defer src="{{public_path}}/js/countries.js"></script>
    <script defer src="{{public_path}}/js/options.js"></script>
    <script defer src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Dashboard - Regiões | Vinos Del Valle</title>
  </head>
  <body>
    <main class="container">
      {{header}} {{toast}}

      <h1>{{title}}</h1>

      <div class="form-container">
        <header>
          <i class="ph-bold ph-house-line"></i>
          <h2>Região</h2>
        </header>

        <form action="" method="post">
          <div class="input-control">
            <label for="name">
              <i class="ph-bold ph-tag"></i>
              Nome:
            </label>
            <input
              class="input"
              type="text"
              id="name"
              name="name"
              value="{{name}}"
              autofocus
            />
          </div>

          <div class="input-control">
            <label for="city">
              <i class="ph-bold ph-buildings"></i>
              Cidade:
            </label>
            <input
              class="input"
              type="text"
              id="city"
              name="city"
              value="{{city}}"
            />
          </div>

          <div class="input-control">
            <label for="state">
              <i class="ph-bold ph-map-trifold"></i>
              Estado:
            </label>
            <input
              class="input"
              type="text"
              id="state"
              name="state"
              value="{{state}}"
            />
          </div>

          <div class="input-control">
            <label for="country">
              <i class="ph-bold ph-globe-hemisphere-west"></i>
              País:
            </label>
            <div class="select-container">
              <div id="country" class="select" data-insertoptions="true">
                <button type="button" class="select-button">
                  <span
                    data-selected="{{selected-country-code}}"
                    data-value=""
                    class="selected-item"
                  >
                  </span>
                  <i class="ph-fill ph-caret-down"></i>
                </button>
                <div class="select-box">
                  {{country-options}}
                </div>
              </div>
            </div>
          </div>

          <div class="action-buttons">{{buttons}}</div>

          {{modal}}
        </form>
      </div>
    </main>
  </body>
</html>

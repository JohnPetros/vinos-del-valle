<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{public_path}}/css/global.css" />
    <link rel="stylesheet" href="{{public_path}}/css/form.css" />
    <link rel="stylesheet" href="{{public_path}}/css/filters.css" />
    <link rel="stylesheet" href="{{public_path}}/css/wine-card.css" />
    <link rel="stylesheet" href="{{public_path}}/css/dashboard.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="{{public_path}}/js/global.js"></script>
    <script defer src="{{public_path}}/js/form.js"></script>
    <script defer src="{{public_path}}/js/filters.js"></script>
    <title>Dashboard - Vinhos</title>
  </head>
  <body>
    <main class="container">
      {{header}} {{filters}}

      <button class="button add">
        <i class="ph-bold ph-plus"></i>
        Adicionar vinho
      </button>

      <div class="grid">
        <a href="#" class="wine-card">
          <div class="image-wrapper">
            <img
              width="64"
              src="{{public_path}}/uploads/wines/default.png"
              alt=""
            />
          </div>
          <div class="info">
            <strong class="name">Casa Castillo Monastrel</strong>
            <small class="description">Pais: Espanha | 24/05/2023</small>
            <span class="grape">Moscato</span>
          </div>
        </a>

        <a href="#" class="wine-card">
          <div class="image-wrapper">
            <img
              width="64"
              src="{{public_path}}/uploads/wines/default.png"
              alt=""
            />
          </div>
          <div class="info">
            <strong class="name">Casa Castillo Monastrel</strong>
            <small class="description">Pais: Espanha | 24/05/2023</small>
            <span class="grape">Moscato</span>
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
